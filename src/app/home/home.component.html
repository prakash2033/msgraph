<div class="jumbotron">
  <h1>Angular Graph Tutorial</h1>
  <p class="lead">
    This sample app shows how to use the Microsoft Graph API from Angular
  </p>
  <div *ngIf="authenticated; then welcomeUser; else signInPrompt"></div>
  <ng-template #welcomeUser>
    <h4>Welcome {{ user != null ? user.displayName : "" }}!</h4>
    <p>Use the navigation bar at the top of the page to get started.</p>
  </ng-template>
  <ng-template #signInPrompt>
    <button class="btn btn-primary btn-large" role="button" (click)="signIn()">
      Click here to sign in
    </button>
  </ng-template>

  <h2 *ngIf="users">Users in TOS:</h2>
  <div *ngFor="let user of users" style="padding: 15px 15px 15px 15px">
    <img
      src="{{ user.avatar }}"
      class="rounded-circle align-self-center mr-2"
      style="width: 32px"
    />
    <h5 style="display: inline; margin-left: 15px">
      {{ user.displayName }}
    </h5>
  </div>
</div>
